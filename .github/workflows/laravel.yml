name: Laravel

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  laravel-tests:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    # 1. Setup PHP
    - name: Setup PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.2'
        extensions: mbstring, dom, curl, libxml, sqlite3
        coverage: none

    # 2. Setup Node.js (Fixes "Vite manifest not found")
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'

    # 3. Install PHP Dependencies
    - name: Install Composer Dependencies
      run: composer update -q --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    # 4. Install Node Dependencies & Build Assets
    - name: Install NPM & Build
      run: |
        npm install
        npm run build

    # 5. Prepare Environment
    - name: Prepare Laravel Environment
      run: |
        php -r "file_exists('.env') || copy('.env.example', '.env');"
        php artisan key:generate
        mkdir -p storage/framework/sessions storage/framework/views storage/framework/cache
        mkdir -p bootstrap/cache
        chmod -R 777 storage bootstrap/cache
        touch database/database.sqlite

    # 6. Execute Tests
    - name: Execute Tests
      env:
        DB_CONNECTION: sqlite
        DB_DATABASE: database/database.sqlite
        CACHE_STORE: array
        SESSION_DRIVER: array
        # This tells Laravel to skip Vite manifest checks if needed
        VITE_ENABLED: false 
      run: php artisan test
